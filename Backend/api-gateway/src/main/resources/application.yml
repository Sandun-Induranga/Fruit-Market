server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/customer/**
          filters:
            - StripPrefix=1
        - id: fruit-service
          uri: lb://fruit-service
          predicates:
            - Path=/fruit/**
          filters:
            - StripPrefix=1
        - id: order
          uri: lb://order-service
          predicates:
            - Path=/order/**
          filters:
            - StripPrefix=1

  #this is for config client
  config:
    import: optional:configserver:http://localhost:8085/

info:
  app:
    name: ${spring.application.name}

#this is for eureka client
eureka:
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
    healthcheck:
      enabled: true

#this is for actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"
